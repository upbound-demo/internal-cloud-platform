apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xeks.aws.k8s.starter.org
spec:
  connectionSecretKeys:
  - kubeconfig
  group: aws.k8s.starter.org
  names:
    kind: XEKS
    plural: xeks
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            description: EKS configuration parameters.
            properties:
              subnetIds:
                type: array
                items:
                  type: string
              securityGroupIds:
                type: array
                items:
                  type: string
              nodes:
                type: object
                description: EKS node configuration parameters.
                properties:
                  count:
                    type: integer
                    description: Desired node count, from 1 to 100.
                  size:
                    type: string
                    description: Size of node.
                    enum:
                    - small
                    - medium
                    - large
                required:
                - count
                - size
            required:
            - nodes
            - subnetIds
            - securityGroupIds
          status:
            description: A Status represents the observed state
            type: object
            properties:
              oidc:
                type: object
                properties:
                  issuer:
                    type: string
