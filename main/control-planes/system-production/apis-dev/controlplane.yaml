apiVersion: mxp.upbound.io/v1alpha1
kind: ControlPlane
metadata:
  name: apis-dev
  labels:
    system: prod
    api: dev
spec:
  writeConnectionSecretToRef:
    name: kubeconfig-apis-dev
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apis-dev-system
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./platform/system/production
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  kubeConfig:
    secretRef:
      name: kubeconfig-apis-dev
      key: kubeconfig
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apis-dev-apis
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./platform/apis/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  kubeConfig:
    secretRef:
      name: kubeconfig-apis-dev
      key: kubeconfig
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apis-dev-runtime
  namespace: flux-system
spec:
  dependsOn:
  - name: apis-dev-system
  interval: 1m0s
  path: ./runtime/system-production/apis-dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  kubeConfig:
    secretRef:
      name: kubeconfig-apis-dev
      key: kubeconfig
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: icp-apis-dev-control-plane
spec:
  forProvider:
    assumeRolePolicy: |-
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Federated": "arn:aws:iam::609897127049:oidc-provider/oidc.eks.us-east-1.amazonaws.com/id/755AE752658C7A29E3A092AEB155B06C"
            },
            "Action": "sts:AssumeRoleWithWebIdentity",
            "Condition": {
              "StringLike": {
                "oidc.eks.us-east-1.amazonaws.com/id/755AE752658C7A29E3A092AEB155B06C:aud": "sts.amazonaws.com",
                "oidc.eks.us-east-1.amazonaws.com/id/755AE752658C7A29E3A092AEB155B06C:sub": "system:serviceaccount:mcp-*-system:provider-aws-*"
              }
            }
          }
        ]
      }
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  name: icp-apis-dev-control-plane
spec:
  forProvider:
    policyArn: arn:aws:iam::aws:policy/AdministratorAccess
    roleRef:
      name: icp-apis-dev-control-plane
